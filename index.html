<!DOCTYPE html>
<!-- CODE WRITTEN BY VIRAJ MATHUR -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/script.js"></script>
    <title>Clickety Clacker</title>
  </head>
  <body>
    <div class="main__container">
      <h1 class="title">Clickety Clacker</h1>
      <div class="main__area">
        <section class="text__area">
          <div class="text__generate">
            <p class="text">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Delectus,
              eum illum deleniti dolore tenetur nulla explicabo reprehenderit
              numquam. Nulla, assumenda natus earum officia minus culpa aperiam
              adipisci libero qui vitae.
            </p>
          </div>
        </section>
        <div class="typing__area">
          <div class="type">
            <input
              id="input_text"
              class="input__text input__text__placeholder"
              placeholder="Start typing here.."
            />
          </div>
          <div class="redo">
            <button class="btn__redo">Redo</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
