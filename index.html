<!DOCTYPE html>
<!-- CODE WRITTEN BY VIRAJ MATHUR -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/script.js"></script>
    <title>Clickety Clacker</title>
  </head>
  <body>
    <div class="body__container">
      <button class="left__arrow">
        <ion-icon name="arrow-back-outline" class="arrow__icon"></ion-icon>
      </button>
      <button class="right__arrow">
        <ion-icon name="arrow-forward-outline" class="arrow__icon"></ion-icon>
      </button>
      <!-- <span class="theme__selection__text">Press Enter to select</span> -->
      <span class="theme__name theme__name0">default</span>
      <span class="theme__name theme__name1">chocolate</span>
      <span class="theme__name theme__name2">synthwave</span>
      <div class="main__container">
        <button class="theme__button">Theme: default</button>
        <h1 class="title">Clickety Clacker</h1>
        <div class="main__area">
          <section class="text__area">
            <div id="text__generate">
              <p class="text">
                Lorem ipsum dolor sit amet consectetur adipisicing elit.
                Delectus, eum illum deleniti dolore tenetur nulla explicabo
                reprehenderit numquam. Nulla, assumenda natus earum officia
                minus culpa aperiam adipisci libero qui vitae.
              </p>
            </div>
          </section>
          <div class="typing__area">
            <div class="type">
              <input
                id="input_text"
                class="input__text input__text__placeholder"
                placeholder="Start typing here..."
                spellcheck="false"
                autocomplete="off"
                autocorrect="off"
              />
            </div>
            <div class="btn">
              <button class="btn__redo">
                <ion-icon
                  name="refresh-outline"
                  class="reload__icon"
                ></ion-icon>
              </button>
            </div>
          </div>
        </div>
      </div>
      <script
        type="module"
        src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
      ></script>
      <script
        nomodule
        src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
      ></script>
    </div>
  </body>
</html>
